<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newton Travel Agency Search</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { margin:0; font-family:'Roboto', sans-serif; background-color:#f7f7f7; display:flex; justify-content:center; align-items:center; height:100vh; }

  .search-container { position:relative; width:400px; }
  #search-input { width:100%; padding:12px 15px; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
  #search-input:focus { border-color:#0a74da; outline:none; }
  #search-btn { margin-top:10px; padding:12px 20px; border:none; border-radius:6px; background-color:#0a74da; color:white; font-size:1rem; cursor:pointer; width:100%; transition:background-color 0.3s; }
  #search-btn:hover { background-color:#065bb5; }

  /* Suggestions dropdown */
  .suggestions { position:absolute; top:50px; left:0; width:100%; background:white; border:1px solid #ccc; border-radius:6px; max-height:200px; overflow-y:auto; display:none; z-index:10; }
  .suggestion-item { padding:10px 15px; cursor:pointer; }
  .suggestion-item:hover { background-color:#f2f2f2; }

  /* Results display */
  .results { margin-top:20px; }
  .result-item { padding:10px; background:white; border-radius:6px; margin-bottom:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<div class="search-container">
  <input type="text" id="search-input" placeholder="Search destinations, trips, or tips..." autocomplete="off">
  <div class="suggestions" id="suggestions"></div>
  <button id="search-btn">Search</button>
  <div class="results" id="results"></div>
</div>

<script>
  const searchInput = document.getElementById('search-input');
  const searchBtn = document.getElementById('search-btn');
  const suggestions = document.getElementById('suggestions');
  const results = document.getElementById('results');

  // Sample data
  const destinations = ["Kenya Safari", "Tanzania Adventure", "France Tour", "Egypt Pyramids", "Italy Venice"];
  const trips = ["Kenya Safari - 2025-12-10", "Tanzania Adventure - 2026-01-15"];
  const tips = ["Pack Light", "Check Visas", "Health & Safety", "Travel Insurance", "Local Cuisine"];
  const searchItems = [...destinations, ...trips, ...tips];

  // Show suggestions
  function showSuggestions(query){
    suggestions.innerHTML = '';
    if(!query) { suggestions.style.display='none'; return; }
    const filtered = searchItems.filter(item => item.toLowerCase().includes(query.toLowerCase()));
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className='suggestion-item';
      div.innerText=item;
      div.addEventListener('click', ()=>{
        searchInput.value=item;
        suggestions.style.display='none';
        displayResults(item);
      });
      suggestions.appendChild(div);
    });
    suggestions.style.display = filtered.length ? 'block':'none';
  }

  // Display results
  function displayResults(query){
    const q = query.toLowerCase();
    results.innerHTML = '';
    const filtered = searchItems.filter(item => item.toLowerCase().includes(q));
    if(filtered.length===0){
      results.innerHTML = '<div class="result-item">No results found.</div>';
      return;
    }
    filtered.forEach(item=>{
      const div = document.createElement('div');
      div.className='result-item';
      div.innerText=item;
      results.appendChild(div);
    });
  }

  // Event listeners
  searchInput.addEventListener('input', e => { showSuggestions(e.target.value); displayResults(e.target.value); });
  searchInput.addEventListener('focus', e => { showSuggestions(e.target.value); });
  searchInput.addEventListener('blur', () => { setTimeout(()=>{ suggestions.style.display='none'; },200); });

  searchBtn.addEventListener('click', ()=>{ displayResults(searchInput.value); suggestions.style.display='none'; });

</script>
</body>
</html>
