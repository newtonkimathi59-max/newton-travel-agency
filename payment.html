<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | Newton Travel Agency</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00796b;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }
    .method {
      border: 2px solid #00796b;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .method:hover {
      background: #e0f2f1;
    }
    .method img {
      width: 70px;
      height: auto;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    button {
      background: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #005f54;
    }
  </style>
</head>
<body>

  <header>
    <h1>Newton Travel Agency Payment</h1>
    <p>Secure checkout powered by Stripe & M-Pesa</p>
  </header>

  <div class="container">
    <h2>Select Payment Method</h2>
    <div class="payment-methods">
      <div class="method" onclick="selectMethod('card')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Card">
        <p>Credit/Debit Card</p>
      </div>
      <div class="method" onclick="selectMethod('mpesa')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/M-PESA_LOGO-01.svg" alt="Mpesa">
        <p>M-Pesa</p>
      </div>
      <div class="method" onclick="selectMethod('paypal')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
        <p>PayPal</p>
      </div>
    </div>

    <form id="paymentForm">
      <select id="methodSelect" required>
        <option value="">Choose your payment method</option>
        <option value="card">Credit / Debit Card</option>
        <option value="mpesa">M-Pesa</option>
        <option value="paypal">PayPal</option>
      </select>

      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="number" placeholder="Amount (USD)" required>

      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <script>
    function selectMethod(method) {
      document.getElementById('methodSelect').value = method;
    }

    document.getElementById('paymentForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const method = document.getElementById('methodSelect').value;
      alert(`Redirecting to secure ${method.toUpperCase()} payment gateway...`);
      // In a real app, this would redirect to Stripe/M-Pesa API endpoints.
      // Example: window.location.href = "/api/payments/start?method=" + method;
    });
  </script>

</body>
</html>
