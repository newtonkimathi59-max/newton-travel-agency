<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | Newton Travel Agency</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* ===== MENU BAR ===== */
    nav {
      background-color: #00796b;
      padding: 15px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      color: white;
      font-weight: 600;
      font-size: 1.3rem;
      text-transform: uppercase;
      margin-left: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c8f7f0;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    /* Hamburger menu icon */
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-right: 15px;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    /* ===== HEADER ===== */
    header {
      background: #00796b;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #00796b;
    }

    /* ===== PAYMENT METHODS ===== */
    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .method {
      border: 2px solid #00796b;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      background: #fff;
    }

    .method:hover {
      background: #e0f2f1;
      transform: scale(1.03);
    }

    .method img {
      width: 70px;
      height: auto;
      margin-bottom: 10px;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background: #00796b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #005f54;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .menu-icon {
        display: flex;
      }

      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: #00796b;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      nav a {
        margin: 10px 0;
        font-size: 1rem;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }

      .payment-methods {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Newton Travel</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about us.html">About Us</a>
      <a href="destination.html">Destinations</a>
      <a href="packages.html">Packages</a>
      <a href="payment.html">Payment</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
      <a href="book now.html">Book Now</a>
      <a href="services.html">Services</a>
    </div>
  </nav>

  <header>
    <h1>Newton Travel Agency Payment</h1>
    <p>Secure checkout powered by Stripe & M-Pesa</p>
  </header>

  <div class="container">
    <h2>Select Payment Method</h2>
    <div class="payment-methods">
      <div class="method" onclick="selectMethod('card')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Card">
        <p>Credit/Debit Card</p>
      </div>
      <div class="method" onclick="selectMethod('mpesa')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/M-PESA_LOGO-01.svg" alt="Mpesa">
        <p>M-Pesa</p>
      </div>
      <div class="method" onclick="selectMethod('paypal')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
        <p>PayPal</p>
      </div>
    </div>

    <form id="paymentForm">
      <select id="methodSelect" required>
        <option value="">Choose your payment method</option>
        <option value="card">Credit / Debit Card</option>
        <option value="mpesa">M-Pesa</option>
        <option value="paypal">PayPal</option>
      </select>

      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="number" placeholder="Amount (USD)" required>

      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <script>
    function selectMethod(method) {
      document.getElementById('methodSelect').value = method;
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    document.getElementById('paymentForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const method = document.getElementById('methodSelect').value;
      if (method) {
        alert(`Redirecting to secure ${method.toUpperCase()} payment gateway...`);
      } else {
        alert("Please select a payment method before proceeding.");
      }
    });
  </script>

</body>
</html>
