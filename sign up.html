<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Newton Travel Agency</title>
  <style>
    /* üåü Global Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&w=1600') no-repeat center center/cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* üåç Menu Bar */
    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    nav h2 {
      color: #fff;
      font-size: 1.5rem;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00b4d8;
    }

    /* üßæ Sign Up Form */
    .signup-container {
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 35px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 90%;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      color: #00b4d8;
      font-size: 1.8rem;
    }

    .signup-container input,
    .signup-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .signup-container input {
      border: none;
      outline: none;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      background: #f1f1f1;
      color: #000;
    }

    .signup-container button {
      background: #00b4d8;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: #0077b6;
    }

    .signup-container p {
      margin-top: 15px;
    }

    .signup-container a {
      color: #00b4d8;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    /* ‚úÖ Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(0, 0, 0, 0.85);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 15px 0;
        border-radius: 10px;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      .signup-container {
        width: 85%;
        padding: 30px 20px;
      }

      .signup-container h2 {
        font-size: 1.5rem;
      }

      .signup-container input,
      .signup-container button {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      nav h2 {
        font-size: 1.2rem;
      }

      .signup-container {
        padding: 25px 15px;
      }

      .signup-container h2 {
        font-size: 1.3rem;
      }

      .signup-container button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- üåç Menu Bar -->
  <nav>
    <h2>Newton Travel Agency</h2>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="sign up.html">Sign Up</a></li>
      <li><a href="packages.html">Packages</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li><a href="about us.html">About Us</a></li>
    </ul>
  </nav>

  <!-- üßæ Sign Up Form -->
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Simple sign-up simulation
    function registerUser(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }

      if (fullname && email && password) {
        alert('Sign Up successful! Redirecting to your account...');
        window.location.href = 'login.html';
      } else {
        alert('Please fill out all fields correctly.');
      }
    }

    // Toggle mobile menu
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
